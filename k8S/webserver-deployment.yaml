apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app
      app.kubernetes.io/component: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: app
        image: 139675527364.dkr.ecr.us-east-1.amazonaws.com/k8s-assignment:app
        env:
        - name: DBHOST
          value: cluster IP 
        - name: DBUSER
          value: root
        - name: DBPWD
          value: pwd
        - name: DATABASE
          value: employees
        - name: APP_COLOR
          value: blue
        ports:
        - containerPort: 8080
